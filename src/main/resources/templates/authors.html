<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring framework test</title>
</head>
<body>
<h1>Author list</h1>
<table>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <!--<th>Books</th>-->
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">id</td>
        <td th:text="${author.firstName}">author first name</td>
        <td th:text="${author.lastName}">author last name</td>
        <!--<td th:text="${author.books}">books</td>-->
    </tr>
</table>
</body>
</html>
